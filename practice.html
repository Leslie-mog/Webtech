<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini JS Project - Fetch Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 15px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkslategray;
    }
    ul {
      margin-top: 20px;
    }
    li {
      margin: 5px 0;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Fetch Users Example</h1>
  <button id="fetchBtn">Fetch Users</button>
  <ul id="userList"></ul>

  <script>
    // Select DOM elements
    const btn = document.getElementById("fetchBtn");
    const userList = document.getElementById("userList");

    // Function to fetch users from API
    async function fetchUsers() {
      try {
        // REST: GET request to fake API
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        const users = await response.json();

        // Clear old list
        userList.innerHTML = "";

        // Loop through users and add to DOM
        users.forEach(user => {
          const li = document.createElement("li");
          li.textContent = `${user.name} (${user.email})`;
          userList.appendChild(li);
        });
      } catch (error) {
        console.error("Error fetching users:", error);
      }
    }

    // Reacting to event: button click
    btn.addEventListener("click", fetchUsers);
  </script>
</body>
</html>
